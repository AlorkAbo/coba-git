<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Label pada HTML</title>
</head>
<body>
    <form action="" align="center">
    <P>
        <label for="user name">Username :</label>
         <input type="text" name="" id="user name">
    </P>
    <p>
        <label for="password">password : </label>
        <input type="password" name="" id="password">
    </p>
    <p>
        <label for="tanggal">Tanggal pengisian : </label>
        <input type="date" name="" id="tanggal">
    </p>
    <p>
        Pilihan yang di presentasikan :
         <input type="checkbox" id="HTML"> <label for="HTML">HTML</label>

         <input type="checkbox" id="CSS"> <label for="CSS">CSS</label>

         <input type="checkbox" id="java Script"> <label for="java Script"> Java Script</label>
    </p>

    <p>
        pilihan penggendong dikelompok : 
        <br> 

       

            <input type="radio" name="pilihan penggendong" id="Rara"> <label for="Rara">Rara</label>
<br>
            <input type="radio" id="Diba" name="pilihan penggendong"> <label for="Diba">Diba</label>
        <br>

            <input type="radio" name="pilihan penggendong" id="Icha"> <label for="Icha">Icha</label>
       

        
    </p>

    <p>
        <label for="pilihan pasangan">pilih pasangan kelompok untuk jadi beban bersama:</label>
        <select name="" id="pilihan pasangan">
            <option value=""></option>
            <option value="">Andika</option>
            <option value="">Surya</option>
            <option value="">Aljaiz</option>
            <option value="">Irshanda</option>
            <option value="">Edil</option>
        </select>

       
    </p>

    <p>
       <label for="alasan"> tuliskan alasan anda ingin sekelompok dengan mereka : </label><textarea name="" id="alasan"></textarea>
    </p>
    <p>
       <button><a href="aset_hyperlink/selesai_isi_form.html">Kirim</a></button>
    </p>
</form>
</body>
</html>
