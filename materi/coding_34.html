<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus</title>
</head>
<body>
    <form action="">
        <p>
            alamat ID : <input type="text" name="idnya" id=""  hidden>
            <br>
            alamat ID : <input type="text" name="idnya" id=""  disabled>
            <br>
            nama lengkap : <input type="text" name="nama_lengkap" id="" autofocus>
            <br>
            alamat email : <input type="email" name="alamat_email" id="" autocomplete="off">
            <br>
            <button type="submit">kirim</button>
        </p>
    </form>
</body>
</html>
