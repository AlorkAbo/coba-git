    <p>Pada awalnya <mark>Semangka</mark> kuning adalah mutasi alami. Dalam kondisi tertentu terdapat buah <mark>semangka yang mengalami kekurangan kandungan likopen sehingga membuatnya berwarna kuning</mark>. Likopen adalah senyawa yang memproduksi pigmen kemerahan pada buah maupun sayur, termasuk semangka merah
